<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Clipper</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI Video Clipper</h1>
    <form id="clip-form">
        <label for="youtube-url">YouTube URL:</label>
        <input type="text" id="youtube-url" name="youtube-url" required>
        <label for="subtitle-color">Subtitle Color:</label>
        <input type="color" id="subtitle-color" name="subtitle-color" value="#FFFFFF">
        <label for="emojis">Emojis:</label>
        <input type="text" id="emojis" name="emojis">
        <label for="effects">Effects:</label>
        <input type="text" id="effects" name="effects">
        <label for="schedule-interval">Schedule Interval:</label>
        <input type="number" id="schedule-interval" name="schedule-interval">
        <label for="schedule-unit">Schedule Unit:</label>
        <select id="schedule-unit" name="schedule-unit">
            <option value="minutes">Minutes</option>
            <option value="hours">Hours</option>
        </select>
        <button type="submit">Generate Clip</button>
    </form>
    <div id="response"></div>
    <script src="/static/script.js"></script>
</body>
</html>
